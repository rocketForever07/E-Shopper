        <div class="breadcrumbs">
            <ol class="breadcrumb">
                <li><a href="">Home</a></li>
                <li class="active">Check out</li>
            </ol>
        </div><!--/breadcrums-->


        <div class="shopper-informations">
            <div class="row">
                <div class="col-sm-3">
                    <div class="shopper-info">
                        <p>Shopper Information</p>
                        <form>
                            <input type="text" placeholder="Shop Name">
                            <input type="text" placeholder="Address">
                            <input type="text" placeholder="Phone">
                        </form>
                    </div>
                </div>
                <div class="col-sm-5 clearfix">
                    <div class="bill-to">
                        <p>Bill To</p>
                        <div class="form-one">
                            <form th:action="@{/order/checkout}" method="post" th:object="${order}">
                                <input type="text" placeholder="Full Name *" th:field="*{customerName}">
                                <input type="text" placeholder="Email*" th:field="*{email}">
                                <input type="text" placeholder="Address 1 *" th:field="*{address}">
                                <input type="text" placeholder="Address 2">
                                <input type="text" placeholder="Phone *" th:field="*{phoneNumber}">
                                <input type="text" placeholder="Title">
                                <button class="btn btn-primary" href="">Order</button>
                            </form>
                        </div>
                        <div class="form-two">
                            <form>
                                <input type="text" placeholder="Zip / Postal Code *">
                                <select>
                                    <option>-- Country --</option>
                                    <option>Vietnam</option>
                                    <option>United States</option>
                                </select>
                                <input type="text" placeholder="Fax">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="order-message">
                        <p>Shipping Order</p>
                        <textarea name="message"  placeholder="Notes about your order, Special Notes for Delivery" rows="16"></textarea>
                        <label><input type="checkbox"> Shipping to bill address</label>
                    </div>
                </div>
            </div>
        </div>

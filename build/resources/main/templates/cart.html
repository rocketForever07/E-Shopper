<section id="cart_items">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">Shopping Cart</li>
            </ol>
        </div>
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                <tr class="cart_menu">
                    <td class="image" >Item</td>
                    <td class="description" >Name</td>
                    <td class="price" >Price</td>
                    <td class="quantity" >Quantity</td>
                    <td class="total" >Total</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cartProduct,iter : ${vm.getCartItemVMS()}">
                    <td class="cart_product">
                        <a  style="margin: auto" href=""><img style="width: auto; max-height: 200px;" th:src="${cartProduct.getMainImage()}" alt=""></a>
                    </td>
                    <td class="cart_description">
                        <h4><a href="" th:text="${cartProduct.getProductName()}"></a></h4>
                        <p th:text="'Desc: '+${cartProduct.getDesc()}"></p>
                    </td>
                    <td class="cart_price">
                        <p th:text="'$' + ${cartProduct.getProductPrice()}"></p>
                    </td>
                    <td class="cart_quantity">
                        <div class="cart_quantity_button">
                            <input class="cart_quantity_input" type="number" name="quantity" th:value="${cartProduct.getAmount()}" th:attr="data-id=${cartProduct.getId()}" autocomplete="off" size="2">
                        </div>
                    </td>
                    <td class="cart_total">
                        <p class="cart_total_price" th:text="'$' + ${cartProduct.getPrice()}"></p>
                    </td>
                    <td class="cart_delete">
                        <a style="cursor: pointer" class="cart_quantity_delete"  th:attr="data-id=${cartProduct.getId()}"><i class="fa fa-times"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section> <!--/#cart_items-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order-History | E-Shopper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/prettyPhoto.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/price-range.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <style>
        tr td{
            text-align: center;
            line-height: 48px;
        }
        th{
            text-align: center;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header_info (vm=${vm.getLayoutHeaderVM()})"></div>

<section id="cart_items">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">Order-History</li>
            </ol>
        </div>
        <div class="table-responsive" >
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th colspan="1">Index</th>
                    <th colspan="2">Customer Name</th>
                    <th colspan="2">Email</th>
                    <th colspan="2">Address</th>
                    <th colspan="2">Phone number</th>
                    <th colspan="1">Total price</th>
                    <th colspan="1">Created Date</th>
                    <th colspan="1">Status</th>
                    <th colspan="1">Detail</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order,iter : ${vm.getOrderVMS()}" th:switch="${order.getStatus()}">
                    <td colspan="1" th:text="${iter.index+1}" style="line-height: 48px"></td>
                    <td colspan="2" th:text="${order.getCustomerName()}"style="line-height: 48px"></td>
                    <td colspan="2" th:text="${order.getEmail()}"style="line-height: 48px"></td>
                    <td colspan="2" th:text="${order.getAddress()}"style="line-height: 48px"></td>
                    <td colspan="2" th:text="${order.getPhoneNumber()}"style="line-height: 48px"></td>
                    <td colspan="1" th:text="${order.getPrice()}"style="line-height: 48px"></td>
                    <td colspan="1" th:text="${order.getCreatedDate()}"style="line-height: 48px"></td>
                    <td colspan="1" th:case="0" style="line-height: 48px">Đang xử lý</td>
                    <td colspan="1" th:case="1" style="line-height: 48px">Đang giao hàng</td>
                    <td colspan="1" th:case="2" style="line-height: 48px">Đã nhận hàng</td>
                    <td colspan="1" th:case="3" style="line-height: 48px">Đã hủy</td>
                    <td colspan="1" style="box-sizing: border-box; padding-top: 0px;">
                        <a class="btn btn-primary" th:href="@{'/order/history/'+${order.getId()}}" role="button">Detail</a>
                    </td>

                    </td>
                </tr>

                </tbody>
            </table>

        </div>

    </div>
</section> <!--/#cart_items-->



<div th:replace="fragments/footer :: footer_info"></div>

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.scrollUp.min.js}"></script>
<script th:src="@{/js/jquery.prettyPhoto.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/slider.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/prettyPhoto.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/price-range.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header_info (vm=${changePassword.getLayoutHeaderVM()})"></div>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/user/change-password}" th:object="${changePassword}" method="post">
                <fieldset>
                    <h1>Change password</h1>

                    <div th:if="${param.success}">
                        <div class="alert alert-primary">
                            Change password success !!
                        </div>
                    </div>

                    <div th:if="${param.fail}">
                        <div class="alert alert-danger">
                            Change password fail !!
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Old password:</label>
                        <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}" name="currentPassword" />
                    </div>
                    <div class="form-group">
                        <label>New password:</label>
                        <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" name="newPassword" />
                    </div>
                    <div class="form-group">
                        <label>Confirm password:</label>
                        <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" name="confirmPassword" />
                    </div>
                    <button class="btn btn-primary" type="submit">Change password</button>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer_info"></div>

<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.scrollUp.min.js}"></script>
<script th:src="@{/js/jquery.prettyPhoto.js}"></script>

</body>
</html>

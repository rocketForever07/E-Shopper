<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div class="main">

    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <form th:action="@{/login}" method="post" id="signup-form" class="signup-form">
                    <h2 class="form-title">Login</h2>
                    <div th:if="${param.fail}">
                        <div class="alert alert-danger">
                            Invalid username and password
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="name" placeholder="UserName"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                    </div>
                </form>
                <p class="loginhere">
                    Do not have an account ?  <a th:href="@{/register}" class="loginhere-link">Register Here</a>
                </p>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.scrollUp.min.js}"></script>
<script th:src="@{/js/jquery.prettyPhoto.js}"></script><script th:src="@{/js/main.js}"></script>
</body>
</html>

<body>

<div class="main">

    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form" th:action="@{/register-user}" th:object="${user}">
                    <h2 class="form-title">Create account</h2>

                    <div th:if="${param.fail}">
                        <div class="alert alert-danger">
                            User name or email is existed
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" th:field="*{userName}" name="username" id="name" placeholder="User Name" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" th:field="*{email}" name="email" id="email" placeholder="Email Address" required="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" th:field="*{password}" name="password" id="password" placeholder="Password" required="true"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>-->
<!--                    </div>-->

                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                    </div>
                </form>
                <p class="">
                    Have already an account ? <a th:href="@{/login}" class="loginhere-link" th:h>Login here</a>
                </p>
            </div>
        </div>
    </section>

</div>
